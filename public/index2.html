<!doctype html>
<html lang="en">

<html lang="en" ng-app="StarterApp">
<head>
<title>Starter Angular Material</title>

<!-- CSS -->
<link rel="stylesheet" href="/libs/angular-material/angular-material.css">
<link rel="stylesheet" href="/libs/angular-material-icons/angular-material-icons.css">
<!-- custom styles -->
<link rel="stylesheet" href="css/style.css">

<!-- JS -->
<script src="libs/jquery/dist/jquery.js"></script>
<script src="/libs/angular/angular.js"></script>
<script src="/libs/angular-aria/angular-aria.js"></script>
<script src="/libs/angular-animate/angular-animate.js"></script>
<script src="/libs/angular-material/angular-material.js"></script>
<script src="/libs/angular-material-icons/angular-material-icons.js"></script>
<!-- ANGULAR CUSTOM -->
<script src="js/app.js"></script>

<script src="js/controllers/ListBottomSheetController.js"></script>
<script src="js/controllers/AppController.js"></script>

<script src="js/appDirectives.js"></script>
<script src="js/appFilters.js"></script>

<style type="text/css">
	/**
	 * Hide when Angular is not yet loaded and initialized
	 */

	[ng\:cloak],
	[ng-cloak],
	[data-ng-cloak],
	[x-ng-cloak],
	.ng-cloak,
	.x-ng-cloak {
		display: none !important;
	}

</style>

</head>

<body layout="row" ng-controller="AppCtrl">

	<ng-include src="'/views/sidebar.html'"></ng-include>

	<div layout="column" class="relative" layout-fill role="main">
		<md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
			<ng-md-icon icon="add"></ng-md-icon>
		</md-button>
		<div ng-include="'/views/toolbar.html'">
		</div>
		<md-content flex md-scroll-y>
			<ui-view layout="column" layout-fill layout-padding>
				<div class="inset" hide-sm></div>
				<ng-switch on="data.selectedIndex" class="tabpanel-container">
					<div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
						<md-card flex-gt-sm="90" flex-gt-md="80">
							<md-card-content>
								<h1 class="md-display-3 no-margins">Reading</h1>
								<md-list>
									<md-item ng-repeat="item in reading | filter:search">
										<md-list-item class="hover-hand rounded">
											<div class="md-tile-left inset float-left" hide-sm>
												<user-avatar></user-avatar>
											</div>
											<div class="md-tile-content float-left">
												<h3>{{item.what}}</h3>
												<h4>{{item.who}}</h4>
												<p>
													{{item.notes}}
												</p>
											</div>
										</md-list-item>
										<md-divider md-inset hide-sm ng-if="!$last"></md-divider>
										<md-divider hide-gt-sm ng-if="!$last"></md-divider>
									</md-item>
									<md-divider></md-divider>
									<md-item layout class="inset">
										<md-button layout layout-align="start center" flex class="md-primary">
											<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
												<path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
											</svg> More
										</md-button>
									</md-item>
								</md-list>
							</md-card-content>
						</md-card>
					</div>

					<div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
						<md-card flex-gt-sm="90" flex-gt-md="80">
							<md-card-content>
								<h2>Favorites</h2>
								<md-list>
									<md-item ng-repeat="item in activity | filter:search | orderBy:'-what'">
										<md-item-content>
											<div class="md-tile-left inset" hide-sm>
												<user-avatar></user-avatar>
											</div>
											<div class="md-tile-content">
												<h3>{{item.what}}</h3>
												<h4>{{item.who}}</h4>
												<p>
													{{item.notes}}
												</p>
											</div>
										</md-item-content>
										<md-divider md-inset hide-sm ng-if="!$last"></md-divider>
										<md-divider hide-gt-sm ng-if="!$last"></md-divider>
									</md-item>
									<md-divider></md-divider>
									<md-item layout class="inset">
										<md-button layout layout-align="start center" flex class="md-primary">
											<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
												<path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
											</svg> More
										</md-button>
									</md-item>
								</md-list>
							</md-card-content>
						</md-card>
					</div>

				</ng-switch>

			</ui-view>
		</md-content>
	</div>
</body>

</html>
